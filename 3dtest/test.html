<!DOCTYPE html>
<html lang="ja">

<head>
    <title>test</title>
</head>

<!-- three.jsを読み込む -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.min.js"></script>
<script src="examples/js/loaders/GLTFLoader.js"></script>
<script src="examples/js/controls/OrbitControls.js"></script>
<script src="examples/js/lights/AmbientLight.js"></script>
<!-- index.jsを読み込む -->
</head>

<body>
    <div id="main_canvas">
        <canvas id="canvas" width="500px" height="800px"></canvas>
    </div>
    <div id="progress"></div>
    <script>
        window.addEventListener('DOMContentLoaded', init);
        function init() {
            // レンダラーを作成
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#canvas')
            });
            // ウィンドウサイズ設定
            width = document.getElementById('main_canvas').getBoundingClientRect().width;
            height = document.getElementById('main_canvas').getBoundingClientRect().height;
            renderer.setPixelRatio(1);
            renderer.setSize(width, height);
            //console.log(window.devicePixelRatio);
            //console.log(width + ", " + height);

            // シーンを作成
            const scene = new THREE.Scene();

            // カメラを作成
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 100000);
            camera.position.set(0, 3000, -12000);

            const controls = new THREE.OrbitControls(camera, document.getElementById('main_canvas'));
            controls.addEventListener("change", function(ev){
                console.log(ev);
            });
            //camera.lookAt(new THREE.Vector3(0, 400, 0));

            // Load GLTF or GLB
            const loader = new THREE.GLTFLoader();
            const url = './test.glb';

            let model = null;
            var Go = function(){
                loader.load(
                    url,
                    function (gltf) {
                        model = gltf.scene;
                        model.name = "model_with_cloth";
                        model.scale.set(400.0, 400.0, 400.0);
                        model.position.set(0, -5000, 0);
                        scene.add(gltf.scene);

                        model["test"] = 100;
                        //console.log("model");
                    },
                    function ( xhr ) {
                        //console.log(xhr);
                        //console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
                        var progress = document.getElementById("progress");
                        if(100 < ( xhr.loaded / 1582236 * 100 ))
                            Go();
                        progress.textContent = ( xhr.loaded / 1582236 * 100 ) + '% loaded';
                    },
                    function (error) {
                        //console.log('An error happened');
                        //console.log(error);
                    }
                );
            }();
            
            /*var Go2 = function(){
                loader.load(
                    './battle_ship.gltf',
                    function (gltf) {
                        model2 = gltf.scene;
                        model2.name = "model_with_cloth";
                        model2.scale.set(100.0, 100.0, 100.0);
                        model2.position.set(100, 0, 50);
                        scene.add(model2);

                        model2["test"] = 100;
                        //console.log("model");
                    }
               );
            }();
            renderer.gammaOutput = true;
            renderer.gammaFactor = 2.2;*/


            // 平行光源
            const light = new THREE.AmbientLight(0xFFFFFF, 5.0);
            /*light.intensity = 2; */
            light.position.set(1, 1, 1);
            // シーンに追加
            scene.add(light);

            // 初回実行
            tick();
            function tick() {
                controls.update();

                scene.traverse(function (obj) {
                    if (obj.name == "J_Bip_C_Chest") {
                        obj.rotation.z += 2 / 180 * 3.1415;
                    }
                });
                if (model != null) {
                    //console.log(model);
                }
                renderer.render(scene, camera);
                requestAnimationFrame(tick);
            }


            // 初期化のために実行
            onResize();
            // リサイズイベント発生時に実行
            window.addEventListener('resize', onResize);
            function onResize() {
                // サイズを取得
                width = document.getElementById('main_canvas').getBoundingClientRect().width;
                height = document.getElementById('main_canvas').getBoundingClientRect().height;

                // レンダラーのサイズを調整する
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(width, height);

                // カメラのアスペクト比を正す
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                //console.log(width);
            }
        }
    </script>
</body>

</html>
